<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hot Pot Ingredients</title>
  <meta name="description" content="A simple hot pot ingredient picker for GitHub Pages." />
  <style>
    :root{
      --bg: #0b0f14;
      --panel: #121826;
      --text:#e8eef7;
      --muted:#a7b3c6;
      --accent:#ff4d4d;
      --accent2:#ffb020;
      --border: rgba(255,255,255,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 15% 10%, rgba(255,77,77,.20), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(255,176,32,.15), transparent 55%),
        radial-gradient(1200px 700px at 50% 110%, rgba(87,196,255,.10), transparent 55%),
        var(--bg);
      line-height:1.4;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 18px 60px;
    }

    /* NAV */
    .nav{
      position: sticky;
      top: 0;
      z-index: 50;
      margin: 0 -18px 18px;
      padding: 10px 18px;
      backdrop-filter: blur(10px);
      background: rgba(11,15,20,.65);
      border-bottom: 1px solid var(--border);
    }
    .navInner{
      max-width: 1100px;
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight: 800;
      letter-spacing:-.02em;
    }
    .flame{
      width: 18px; height: 18px; border-radius: 6px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 16px rgba(255,77,77,.45);
    }
    .navLinks{ display:flex; gap:10px; align-items:center; }
    .navLink{
      padding: 9px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      transition: transform .06s ease, background .18s ease;
      font-size: 14px;
    }
    .navLink:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 12px;
    }
    .title{ display:flex; flex-direction:column; gap:8px; }
    h1{
      margin:0;
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing: -0.02em;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      max-width: 62ch;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: 999px;
      box-shadow: var(--shadow);
      white-space: nowrap;
      height: fit-content;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 16px rgba(255,77,77,.45);
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      padding: 14px;
      margin: 16px 0 18px;
      align-items:center;
      justify-content:space-between;
    }
    .leftControls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(10,14,22,.55);
      min-width: min(420px, 92vw);
    }
    .search svg{ opacity:.85; }
    .search input{
      width: 100%;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size: 14px;
    }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; }
    .chip{
      user-select:none;
      cursor:pointer;
      padding:9px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-size: 13px;
      transition: transform .06s ease, background .18s ease, border-color .18s ease;
    }
    .chip:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }
    .chip.active{
      background: linear-gradient(180deg, rgba(255,77,77,.18), rgba(255,77,77,.08));
      border-color: rgba(255,77,77,.45);
      box-shadow: 0 0 0 1px rgba(255,77,77,.15) inset;
    }
    .stats{
      color: var(--muted);
      font-size: 13px;
      padding: 0 4px;
      white-space: nowrap;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }

    .card{
      grid-column: span 4;
      padding: 14px 14px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background:
        radial-gradient(300px 180px at 15% 10%, rgba(255,255,255,.07), transparent 60%),
        rgba(12,16,25,.55);
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-height: 160px;
      position: relative;
      overflow:hidden;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:-60px -90px auto auto;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, rgba(255,176,32,.20), transparent 62%);
      transform: rotate(25deg);
      pointer-events:none;
    }

    .thumbRow{
      display:flex;
      gap: 12px;
      align-items:center;
    }
    .thumb{
      width: 56px;
      height: 56px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03);
    }
    .thumb img{
      width: 44px; height: 44px;
      display:block;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      width: 100%;
    }
    .name{
      font-weight: 800;
      letter-spacing:-0.01em;
      margin:0;
      font-size: 16px;
    }
    .tag{
      font-size: 12px;
      color: var(--muted);
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      padding:6px 8px;
      border-radius: 999px;
      white-space: nowrap;
      height: fit-content;
    }
    .meta{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
      align-items:center;
      color: var(--muted);
      font-size: 13px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:7px 8px;
      border-radius: 999px;
      background: rgba(34,51,85,.35);
      border: 1px solid rgba(34,51,85,.55);
      color: #cfe0ff;
      font-size: 12px;
    }
    .note{
      margin:0;
      color: var(--muted);
      font-size: 13px;
    }

    .footer{
      margin-top: 18px;
      padding: 14px;
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items:center;
      justify-content:space-between;
      color: var(--muted);
      font-size: 13px;
    }
    .btn{
      cursor:pointer;
      border:none;
      color: var(--text);
      background: rgba(255,255,255,.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      transition: transform .06s ease, background .18s ease, border-color .18s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); }
    .btn:active{ transform: translateY(0px); }

    @media (max-width: 980px){
      .card{ grid-column: span 6; }
    }
    @media (max-width: 620px){
      header{ flex-direction:column; align-items:flex-start; }
      .card{ grid-column: span 12; }
      .search{ min-width: 100%; }
      .controls{ gap:12px; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="navInner">
      <div class="brand">
        <span class="flame"></span>
        <span>Hot Pot Pages</span>
      </div>
      <div class="navLinks">
        <a class="navLink" href="vanessa.html">Vanessa</a>
      </div>
    </div>
  </div>

  <div class="wrap">
    <header>
      <div class="title">
        <h1>Hot Pot Ingredients</h1>
        <p class="subtitle">
          Filter, search, and build your dream pot. Each ingredient includes a little ‚Äúimage‚Äù (inline SVG thumbnail) so this stays GitHub Pages-friendly.
        </p>
      </div>
      <div class="badge" title="spice level vibe check">
        <span class="dot"></span>
        <span><strong>Hot pot mode</strong> üî•</span>
      </div>
    </header>

    <section class="panel controls" aria-label="Controls">
      <div class="leftControls">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
            <path d="M16.2 16.2 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="q" type="text" placeholder="Search ingredients (e.g., enoki, shrimp, tofu)..." autocomplete="off" />
        </div>

        <div class="chips" id="chips" aria-label="Category filters"></div>
      </div>

      <div class="stats" id="stats"></div>
    </section>

    <main class="grid" id="grid" aria-label="Ingredient grid"></main>

    <section class="panel footer">
      <div>
        Tip: edit the <code>INGREDIENTS</code> list in this file to add/remove items.
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn" id="randomBtn">Pick something random üé≤</button>
        <button class="btn" id="resetBtn">Reset filters</button>
      </div>
    </section>
  </div>

  <script>
    const INGREDIENTS = [
      { name: "Thin-sliced beef", category: "Protein", prep: "Swish 5‚Äì15s", note: "Ribeye/brisket style slices." },
      { name: "Lamb slices", category: "Protein", prep: "Swish 10‚Äì20s", note: "Elite with sesame + chili." },
      { name: "Pork belly", category: "Protein", prep: "Cook 30‚Äì60s", note: "Rich‚Äîgreat in spicy broth." },
      { name: "Shrimp", category: "Protein", prep: "Cook 1‚Äì2 min", note: "Shell-on for more flavor." },
      { name: "Fish balls", category: "Protein", prep: "Cook 3‚Äì5 min", note: "Bouncy texture; heat through." },
      { name: "Spam", category: "Protein", prep: "Cook 30‚Äì60s", note: "Unreasonably good." },

      { name: "Scallops", category: "Seafood", prep: "Cook 1‚Äì2 min", note: "Don‚Äôt overcook." },
      { name: "Squid", category: "Seafood", prep: "Cook 30‚Äì60s", note: "Quick cook keeps it tender." },
      { name: "Mussels", category: "Seafood", prep: "Cook 3‚Äì6 min", note: "When open = ready." },

      { name: "Napa cabbage", category: "Vegetable", prep: "Cook 1‚Äì3 min", note: "Soaks up broth like a sponge." },
      { name: "Bok choy", category: "Vegetable", prep: "Cook 1‚Äì2 min", note: "Leaves fast, stems longer." },
      { name: "Lotus root", category: "Vegetable", prep: "Cook 3‚Äì6 min", note: "Crunchy, slightly sweet." },
      { name: "Daikon radish", category: "Vegetable", prep: "Cook 4‚Äì8 min", note: "Goes translucent when ready." },
      { name: "Corn", category: "Vegetable", prep: "Cook 4‚Äì6 min", note: "Sweet pops in the broth." },

      { name: "Enoki mushrooms", category: "Mushroom", prep: "Cook 30‚Äì60s", note: "Bundle, dunk, devour." },
      { name: "Shiitake mushrooms", category: "Mushroom", prep: "Cook 2‚Äì4 min", note: "Score tops for extra vibe." },
      { name: "King oyster mushrooms", category: "Mushroom", prep: "Cook 2‚Äì4 min", note: "Meaty bite; slice thick." },

      { name: "Firm tofu", category: "Tofu", prep: "Warm 2‚Äì3 min", note: "Holds shape; sauce magnet." },
      { name: "Soft tofu", category: "Tofu", prep: "Warm 1‚Äì2 min", note: "Gentle handling. Spoon it." },
      { name: "Fried tofu puffs", category: "Tofu", prep: "Warm 1‚Äì2 min", note: "Flavor bombs." },
      { name: "Frozen tofu", category: "Tofu", prep: "Warm 2‚Äì3 min", note: "Spongey, huge broth uptake." },

      { name: "Glass noodles", category: "Noodles", prep: "Cook 2‚Äì4 min", note: "Add near the end." },
      { name: "Udon", category: "Noodles", prep: "Cook 2‚Äì3 min", note: "Chewy + hearty." },
      { name: "Ramen noodles", category: "Noodles", prep: "Cook 1‚Äì3 min", note: "Watch closely." },

      { name: "Rice cakes (tteok)", category: "Starch", prep: "Cook 3‚Äì6 min", note: "Chewy; check bite." },
      { name: "Dumplings", category: "Starch", prep: "Cook 5‚Äì8 min", note: "Keep simmering; don‚Äôt split." },
    ];

    const state = { q: "", category: "All", categories: [] };
    const els = {
      q: document.getElementById("q"),
      chips: document.getElementById("chips"),
      grid: document.getElementById("grid"),
      stats: document.getElementById("stats"),
      randomBtn: document.getElementById("randomBtn"),
      resetBtn: document.getElementById("resetBtn"),
    };

    const uniq = (arr) => Array.from(new Set(arr));

    function buildCategories(){
      const cats = uniq(INGREDIENTS.map(i => i.category)).sort((a,b)=>a.localeCompare(b));
      state.categories = ["All", ...cats];
    }

    function renderChips(){
      els.chips.innerHTML = "";
      state.categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "chip" + (state.category === cat ? " active" : "");
        btn.textContent = cat;
        btn.type = "button";
        btn.addEventListener("click", () => { state.category = cat; render(); });
        els.chips.appendChild(btn);
      });
    }

    function matches(item){
      const q = state.q.trim().toLowerCase();
      const inCategory = (state.category === "All") || (item.category === state.category);
      if (!inCategory) return false;
      if (!q) return true;
      const hay = (item.name + " " + item.category + " " + (item.note||"") + " " + (item.prep||"")).toLowerCase();
      return hay.includes(q);
    }

    function suggestionFor(category){
      const tips = {
        "Protein": "Tip: cook meats in small batches so you don‚Äôt cool the broth down.",
        "Seafood": "Tip: add seafood after the broth is back to a steady simmer.",
        "Vegetable": "Tip: leafy greens go last; crunchy veg can hang out longer.",
        "Mushroom": "Tip: mushrooms love broth time‚Äîdon‚Äôt be shy.",
        "Tofu": "Tip: tofu + sesame/garlic dip is a cheat code.",
        "Noodles": "Tip: noodles near the end so they don‚Äôt over-soften.",
        "Starch": "Tip: starches take longer‚Äîstart them earlier if you want them ready."
      };
      return tips[category] || "Tip: mix textures‚Äîsomething crunchy, something chewy, something silky.";
    }

    function escapeHTML(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[s]));
    } 

    // Generate a tiny inline SVG "image" (data URI) per ingredient/category.
    function svgThumb(item){
      const cat = item.category;
      const label = item.name.split(" ")[0].slice(0,10);
      const palette = {
        "Protein": ["#ff4d4d", "#ffb020"],
        "Seafood": ["#57c4ff", "#8a7dff"],
        "Vegetable": ["#43e97b", "#38f9d7"],
        "Mushroom": ["#f7b267", "#f79d65"],
        "Tofu": ["#e8eef7", "#a7b3c6"],
        "Noodles": ["#ffd166", "#ef476f"],
        "Starch": ["#cdb4db", "#ffc8dd"],
        "All": ["#ff4d4d", "#ffb020"],
      };
      const [c1,c2] = palette[cat] || palette["All"];
      const icon = iconPath(cat);

      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="${c1}" stop-opacity="0.95"/>
              <stop offset="1" stop-color="${c2}" stop-opacity="0.95"/>
            </linearGradient>
            <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/>
            </filter>
          </defs>
          <rect x="4" y="4" width="56" height="56" rx="16" fill="url(#g)"/>
          <path d="${icon}" fill="rgba(11,15,20,.55)" filter="url(#s)"/>
          <text x="32" y="56" text-anchor="middle" font-size="9" font-family="system-ui, -apple-system, Segoe UI" fill="rgba(11,15,20,.75)" font-weight="700">
            ${escapeXML(label)}
          </text>
        </svg>
      `.trim();

      return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);
    }

    function escapeXML(str){
      return String(str).replace(/[<>&'"]/g, s => ({ "<":"&lt;", ">":"&gt;", "&":"&amp;", "'":"&apos;", "\"":"&quot;" }[s]));
    }

    function iconPath(cat){
      // Simple icons drawn as paths within 64x64 canvas
      switch(cat){
        case "Protein":   // steak-ish
          return "M18 20c8-8 22-8 30 0 6 6 5 14-2 20-9 8-22 8-30 0-7-6-8-14 2-20Zm8 9c3-3 10-3 13 0 2 2 2 5-1 7-4 3-10 3-13 0-3-2-3-5 1-7Z";
        case "Seafood":   // fish
          return "M16 34c10-10 22-12 32-6l6-4v20l-6-4c-10 6-22 4-32-6Zm24-4a3 3 0 1 0 0 .1Z";
        case "Vegetable": // leaf
          return "M20 44c16 0 26-10 26-26-16 0-26 10-26 26Zm0 0c6-10 14-18 26-26";
        case "Mushroom":  // mushroom
          return "M20 30c0-8 6-14 12-14s12 6 12 14H20Zm6 2h12v14c0 3-2 5-5 5h-2c-3 0-5-2-5-5V32Z";
        case "Tofu":      // cube
          return "M22 22h20v20H22z M24 24h16v16H24z";
        case "Noodles":   // noodles swirl
          return "M18 28c6-6 22-6 28 0M18 34c6-6 22-6 28 0M18 40c6-6 22-6 28 0";
        case "Starch":    // dumpling
          return "M18 34c4-10 24-10 28 0 2 6-4 14-14 14S16 40 18 34Z M22 34c2 2 6 4 10 4s8-2 10-4";
        default:
          return "M22 22h20v20H22z";
      }
    }

    function cardHTML(item){
      const imgSrc = svgThumb(item);
      return `
        <article class="card">
          <div class="thumbRow">
            <div class="thumb" aria-hidden="true">
              <img alt="" src="${imgSrc}" />
            </div>
            <div class="top">
              <h3 class="name">${escapeHTML(item.name)}</h3>
              <span class="tag">${escapeHTML(item.category)}</span>
            </div>
          </div>

          <div class="meta">
            <span class="pill">‚è±Ô∏è ${escapeHTML(item.prep || "Cook to taste")}</span>
            ${item.note ? `<span class="pill">üí° ${escapeHTML(item.note)}</span>` : ""}
          </div>
          <p class="note">${suggestionFor(item.category)}</p>
        </article>
      `;
    }

    function render(){
      Array.from(els.chips.children).forEach(btn => {
        btn.classList.toggle("active", btn.textContent === state.category);
      });

      const filtered = INGREDIENTS.filter(matches);
      els.stats.textContent = `${filtered.length} ingredient${filtered.length === 1 ? "" : "s"} shown`;

      if (filtered.length === 0){
        els.grid.innerHTML = `
          <div class="card" style="grid-column: span 12;">
            <h3 class="name" style="margin:0 0 8px 0;">No matches üòÖ</h3>
            <p class="note" style="margin:0;">Try a different search term (e.g., "tofu", "mushroom", "beef") or reset filters.</p>
          </div>
        `;
        return;
      }

      els.grid.innerHTML = filtered.map(cardHTML).join("");
    }

    els.q.addEventListener("input", (e) => { state.q = e.target.value; render(); });

    els.randomBtn.addEventListener("click", () => {
      const pool = INGREDIENTS.filter(matches);
      const pick = pool[Math.floor(Math.random() * pool.length)];
      if (!pick) return;
      els.q.value = pick.name;
      state.q = pick.name;
      render();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    els.resetBtn.addEventListener("click", () => {
      state.q = "";
      state.category = "All";
      els.q.value = "";
      renderChips();
      render();
    });

    buildCategories();
    renderChips();
    render();
  </script>
</body>
</html>
